<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Friend?</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: clamp(18px, 5vw, 24px);
    }

    .buttons {
      position: relative;
      height: 160px;
      display: flex;
      align-items: center;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      white-space: nowrap;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4d79;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,121,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #yes:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255,77,121,0.6);
    }

    #no {
      background: #ddd;
      color: #555;
      position: absolute;
      left: 200px;
      top: 50%;
      transform: translateY(-50%);
      transition:
        left 0.35s cubic-bezier(.68,-0.55,.27,1.55),
        top 0.35s cubic-bezier(.68,-0.55,.27,1.55);
    }

    .result img {
      width: min(240px, 80vw);
      margin-top: 15px;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Extra spacing on very small screens */
    @media (max-width: 360px) {
      .buttons {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Will you be my Good friend, Reeva? ðŸ’•</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const container = document.querySelector(".buttons");

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    // Click fallback
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", accepted);

    function moveNo() {
      const containerRect = container.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const padding = 10;
      const minDistance = 100;

      let x, y, distance;

      do {
        x = Math.random() * (containerRect.width - noBtn.offsetWidth - padding);
        y = Math.random() * (containerRect.height - noBtn.offsetHeight - padding);

        const noCenterX = containerRect.left + x + noBtn.offsetWidth / 2;
        const noCenterY = containerRect.top + y + noBtn.offsetHeight / 2;

        const yesCenterX = yesRect.left + yesRect.width / 2;
        const yesCenterY = yesRect.top + yesRect.height / 2;

        distance = Math.hypot(
          noCenterX - yesCenterX,
          noCenterY - yesCenterY
        );
      } while (distance < minDistance);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function accepted() {
      document.querySelector(".card").innerHTML = `
        <div class="result">
          <h2>Yay! Friends forever ðŸ¥°ðŸ’–</h2>
          <img src="friend.gif" alt="Friends GIF">
        </div>
      `;
    }
  </script>

</body>
</html>
